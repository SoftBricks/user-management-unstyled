<template name="umShowUser">
    {{#with user}}
        <table>
            <tr>
                <td>
                    {{#autoForm schema=userschema doc=this type='disabled' id="createUserForm"}}
                        <fieldset>
                            {{> afQuickField name="profile.fullname" autocomplete="off"}}
                            {{> afQuickField name="emails.0.address" autocomplete="off"}}
                            {{> afQuickField name="username" autocomplete="off"}}
                            <!--{{> afQuickField name="profile.admin"}}-->
                            {{> afQuickField name="profile.activated"}}
                            {{> afQuickField name="profile.fields"}}
                        </fieldset>
                    {{/autoForm}}
                </td>
                <td>
                    <img src="{{gravatar}}">
                </td>
            </tr>
        </table>
        <!-- </div> -->
    {{#if allowedToEdit}}
        <a href="/editUser/{{_id}}">{{edit}}</a>
    {{/if}}
        <a href="/showUsers">{{abort}}</a>
    {{/with}}
</template>
