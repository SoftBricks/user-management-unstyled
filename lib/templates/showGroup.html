<template name="umShowGroup">
    {{#with group}}
        {{#autoForm schema=groupschema doc=this id="addGroupForm"}}
            <fieldset>
                <legend>Show Group</legend>
                {{> afQuickField name="groupname" autocomplete="off"}}
                {{> afQuickField vale=leaderEmail name="leader" autocomplete="off"}}
                {{> afQuickField value=parentGroupName name="parentGroup" autocomplete="off"}}
                Users
                <ul>
                    {{#each users}}
                        {{user}}
                    {{/each}}
                </ul>
            </fieldset>
        {{/autoForm}}


        <!-- </div> -->
        <a href="/editGroup/{{_id}}">Edit</a>
        <a href="/showGroups">Back</a>
    {{/with}}
</template>
