<template name="umAddUser">
    {{#autoForm schema=schema id="createUserForm" type="method" meteormethod="createUserWithoutPassword" validation="keyup"}}
        <fieldset>
            {{> afQuickField name="profile.fullname" autocomplete="off"}}
            {{> afQuickField name="emails.0.address" autocomplete="off"}}
            {{> afQuickField name="username" autocomplete="off"}}
            {{> afQuickField name="profile.admin"}}
            {{#if groups}}
                {{> afQuickField name="profile.groups"}}
            {{/if}}
            {{> afQuickField name="profile.fields"}}

            {{#each globalFields}}
                {{this}}
                <!--<input name="{{name}}"/>-->
            {{/each}}

            <div>
                <button type="submit" class="btn btn-primary">{{save}}</button>
                <button type="reset" class="btn btn-default">{{abort}}</button>
            </div>
        </fieldset>
    {{/autoForm}}
</template>
