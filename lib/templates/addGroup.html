<template name="umAddGroup">
    {{#if groupschema}}
        {{#autoForm schema=groupschema id="addGroupForm" type="method" meteormethod="createGroup" validation="keyup"}}
            <fieldset>
                {{> afQuickField name="groupname" autocomplete="off"}}
                {{> afQuickField name="leader" id="leader" autocomplete="off"}}
                <ul>
                    {{#each getLeaders}}
                        <li class="fullname">{{email}}</li>
                    {{/each}}
                </ul>

                {{#if agency}}
                    {{> afQuickField name="agency" autocomplete="off"}}
                {{/if}}

                {{#if projects}}
                    {{> afQuickField name="projects"}}
                {{/if}}

                {{> afQuickField name="parentGroup" id="parentGroupName"}}
                <ul>
                    {{#each getSubGroups}}
                        <li class="parentGroup">{{groupname}}</li>
                    {{/each}}
                </ul>
                <div>
                    <button type="submit" class="btn btn-primary">{{save}}</button>
                    <button type="reset" class="btn btn-default">{{abort}}</button>
                </div>
            </fieldset>
        {{/autoForm}}
        {{else}}
        Please add the package softbricks:user-management-groups to use this template
    {{/if}}
</template>
